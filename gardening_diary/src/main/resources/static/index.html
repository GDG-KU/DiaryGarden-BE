// 프론트에서도 작동 확인시 삭제

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Google Login Test</title>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBzgaTU9jAqc3MdAaBwKLNFLvMYSeeMjCc",
      authDomain: "diarygarden-7bb2d.firebaseapp.com",
      projectId: "diarygarden-7bb2d",
      storageBucket: "diarygarden-7bb2d.firebasestorage.app",
      messagingSenderId: "258716291683",
      appId: "1:258716291683:web:1b583453293cde17299e56",
      measurementId: "G-1H7LERRHGN"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 버튼 클릭 이벤트
    window.loginWithGoogle = function() {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          user.getIdToken().then((idToken) => {
            console.log("Firebase ID Token:", idToken);

            // 서버 테스트용 POST
            fetch("http://localhost:8080/api/auth/google", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ idToken: idToken })
            })
            .then(res => res.json())
            .then(data => console.log("서버 응답:", data));
          });
        })
        .catch((error) => {
          console.error("로그인 실패:", error);
        });
    }
  </script>
</head>
<body>
  <h1>Firebase Google Login 테스트</h1>
  <button onclick="loginWithGoogle()">Google 로그인</button>
</body>
</html>
